<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1020" />
  <meta name="description" content="A tiny birthday card web page." />
  <title>Happy Birthday Jennie Rose!</title>

<body>
  <canvas id="confetti" aria-hidden="true"></canvas>

  <main class="wrap">
    <section class="card" role="group" aria-label="Birthday card">
      <div class="top">
        <div class="titles">
          <h1 id="headline">Happy Birthday Jennie Rose!</h1>

      </div>

      <div class="stage" aria-label="Video stage">

        <div class="player" aria-label="Video player">
          <video
            id="video"
            playsinline
            preload="metadata"

          <button id="bigPlay" class="bigPlay" type="button" aria-label="Play video">

            <button id="restart" type="button">Restart</button>
            <button id="toggleMute" type="button">Unmute</button>
          </div>

          <p id="hint" class="hint" role="status" aria-live="polite"></p>
        </div>

        <img class="bottle bottle-right" src="bottle.gif" alt="" aria-hidden="true" />
      </div>
    </section>
  </main>

  <script src="script.js"></script>

</html>
